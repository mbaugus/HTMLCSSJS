        <script lang="javascript">

            $().ready(function(){

                $("#btn1").click(function(){
                    $("#inp3").val( Number($("#inp").val()) + Number($("#inp2").val()) );
                });
                $("#btn2").click(function(){
                    $("#inp3").val( Number($("#inp").val()) - Number($("#inp2").val()) );
                });
                $("#btn3").click(function(){
                    $("#inp3").val( Number($("#inp").val()) * Number($("#inp2").val()) );
                });
                $("#btn4").click(function(){
                    $("#inp3").val( Number($("#inp").val()) / Number($("#inp2").val()) );
                });

                $("#sfbtn").click(function(){
                    if($("#lbl1").css("font-family") != "Arial"){
                        $("#lbl1").css("font-family", "Arial");
                    }
                    else{
                        $("#lbl1").css("font-family", "Times");
                    }
                });

                var elements = $('#lbl1').text();
                for(var i = 0; i < elements.length; i++){
                    console.log(elements[i]);
                }

                $("#addbtn").click(function(){
                    var username = $("#username").val();
                    var password = $("#password").val();
                    $("#inp").val(username);
                    $("#inp2").val(password);
                    console.log(password);
                    console.log(username); 
                });
            });

        </script>
