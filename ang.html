
<!doctype html>

<html lang="en">
    <head>
        
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </head>

    <body>
        <div ng-app>
            <p>Name: <input type="text" ng-model="name"></p>
            <p ng-bind="name"></p>
            <p>{{name}}</p>
        </div>
    </body>
</html>

<script>
    var f;
    console.log(typeof(f));
    var f = function(){
    }
    console.log(typeof(f));
    f = "hello";
    console.log(typeof(f));
    f = 5;
    console.log(typeof(f));
    f = true;
    console.log(typeof(f));
    f = null;
    console.log(typeof(f));
    f = [1,2,3];
    console.log(typeof(f));
    f = {"n": 1};
    console.log(typeof(f));
</script>
